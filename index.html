<!doctype html>
<html lang="es" data-theme="emerald">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>El Tintero Seco</title>
    <meta
      name="description"
      content="Ediciones provinciales. Elige tu provincia y entra."
    />
    <link rel="canonical" href="https://eltinteroseco.es/" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="alternate" type="application/rss+xml" title="El Tintero Seco · Soria (RSS)" href="https://soria.eltinteroseco.es/index.xml" />

    <!-- Open Graph / Twitter -->
    <meta property="og:url" content="https://eltinteroseco.es/" />
    <meta property="og:site_name" content="El Tintero Seco" />
    <meta property="og:title" content="El Tintero Seco" />
    <meta
      property="og:description"
      content="Ediciones provinciales. Elige tu provincia y entra."
    />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Mismos estilos que Soria (ya locales) -->
    <link rel="stylesheet" href="css/output.min.css" />
    <link rel="stylesheet" href="css/custom.css" />

    <script>
      // Tema fijo (sin toggle)
      document.documentElement.setAttribute("data-theme", "emerald");
    </script>
    <style>
      html,
      body {
        height: 100%;
      }
    </style>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ionicons@7.4.0/dist/ionicons/ionicons.esm.js"
      crossorigin="anonymous"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/ionicons@7.4.0/dist/ionicons/ionicons.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Analytics (GA4) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-YX36BWCN2H"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-YX36BWCN2H");
    </script>
  </head>

  <body class="min-h-screen flex flex-col">
    <div id="dream-global-bg"></div>

    <!-- NAV: sin fondo/sombra fija (más parecido a la web real) -->
    <nav class="sticky top-0 z-30 mt-4 lg:mt-8 py-4">
      <div class="container flex justify-between px-4">
        <section class="flex items-center gap-4">
          <a href="https://eltinteroseco.es/" class="cursor-pointer">
            <img
              src="img/personal/avatar.png"
              alt="El Tintero Seco"
              class="h-10 w-10"
            />
          </a>

          <div>
            <a
              href="https://eltinteroseco.es/"
              class="text-lg font-semibold cursor-pointer"
            >
              El Tintero Seco
            </a>
            <div class="text-base-content/60 text-sm">
              La realidad, pero con resaca
            </div>
          </div>
        </section>
      </div>
    </nav>

    <!-- MAIN (empuja el footer abajo) -->
    <main class="flex-1">
      <div class="container">
        <div class="mt-8 lg:mt-12 px-4">
          <div class="mx-auto prose dark:prose-invert text-center">
            <h1 class="text-3xl">Ediciones provinciales</h1>
            <p>Elige tu provincia:</p>
          </div>

          <!-- CARD centrado (SIN <a> anidado) -->
          <div class="mt-8 flex justify-center">
            <div
              class="card bg-base-100 hover:bg-base-content/10 shadow-xl w-full max-w-md relative"
            >
              <!-- Overlay clickable para “Entrar” -->
              <a
                href="https://soria.eltinteroseco.es/"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Entrar a la edición de Soria"
                class="absolute inset-0 z-0"
                onclick="
                  gtag &&
                    gtag('event', 'select_edition', {
                      edition: 'soria',
                      destination: 'https://soria.eltinteroseco.es/',
                    })
                "
              ></a>

              <div class="card-body relative z-10">
                <div class="flex items-center justify-between">
                  <h2 class="card-title">Soria</h2>

                  <!-- Icono "abrir" del theme -->
                  <ion-icon
                    name="open-outline"
                    class="text-xl opacity-70"
                  ></ion-icon>
                </div>

                <p class="opacity-80">
                  Noticias satíricas y humor local sobre Soria.
                </p>

                <!-- Links suaves con iconos del theme -->
                <div class="mt-3 flex flex-wrap gap-4 text-xs opacity-70">
                  <a
                    class="link link-hover inline-flex items-center gap-1"
                    href="https://soria.eltinteroseco.es/posts/"
                    target="_blank"
                    rel="noopener noreferrer"
                    onclick="
                      gtag &&
                        gtag('event', 'open_archive', { edition: 'soria' })
                    "
                  >
                    <ion-icon
                      name="file-tray-outline"
                      class="text-base"
                    ></ion-icon>
                  </a>

                  <a
                    class="link link-hover inline-flex items-center gap-1"
                    href="https://soria.eltinteroseco.es/index.xml"
                    target="_blank"
                    rel="noopener noreferrer"
                    onclick="
                      gtag && gtag('event', 'open_rss', { edition: 'soria' })
                    "
                  >
                    <ion-icon name="logo-rss" class="text-base"></ion-icon>
                  </a>

                  <a
                    class="link link-hover inline-flex items-center gap-1"
                    href="https://soria.eltinteroseco.es/sitemap.xml"
                    target="_blank"
                    rel="noopener noreferrer"
                    onclick="
                      gtag &&
                        gtag('event', 'open_sitemap', { edition: 'soria' })
                    "
                  >
                    <ion-icon name="map-outline" class="text-base"></ion-icon>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER abajo del todo -->
    <footer class="container px-4 py-12">
      <div class="text-sm opacity-80">
        <p>© 2026 El Tintero Seco</p>
        <p>
          Medio satírico de actualidad · Contenido inspirado en hechos reales
          reinterpretados con humor ·
          <a
            href="mailto:eltinteroseco@gmail.com"
            class="cursor-pointer hover:underline"
            >eltinteroseco@gmail.com</a
          >
        </p>
      </div>
    </footer>

    <!-- JS del theme (para el fondo/pequeños detalles visuales) -->
    <script src="js/main.min.js"></script>
  </body>
</html>
